<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>We're sorry, but something went wrong (422)</title>
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <style>
      .error {
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
        font-weight: 400;
        line-height: 1.43;
      }
      .paper {
        max-width: 440px;
        padding-top: 20px;
        border-radius: 4px;
        transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        background-color: #424242;
        box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2),
          0px 4px 5px 0px rgba(0, 0, 0, 0.14),
          0px 1px 10px 0px rgba(0, 0, 0, 0.12);
      }
      .content {
        padding: 8px 24px;
      }
      .actions {
        flex: 0 0 auto;
        display: flex;
        padding: 8px;
        align-items: center;
        justify-content: flex-end;
      }
      h1 {
        font-size: 1.1538rem;
        margin: 0 0 16px;
      }
      p {
        margin: 0 0 16px;
      }
      a {
        min-width: 64px;
        box-sizing: border-box;
        padding: 6px 8px;
        transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
          box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
          border 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        line-height: 1.75;
        border-radius: 4px;
        font-weight: 600;
        text-decoration: none;
      }
      a > span {
        width: 100%;
        display: inherit;
        align-items: inherit;
        justify-content: inherit;
      }
      a:hover {
        text-decoration: none;
      }
      a:focus {
        outline: none;
      }
      @media (prefers-color-scheme: light) {
        .error {
          background-color: white;
          background-blend-mode: exclusion;
        }
        .paper {
          background-color: white;
          color: rgba(0, 0, 0, 0.87);
        }
        a {
          color: rgba(0, 0, 0, 0.87);
        }
        a:hover {
          background-color: rgba(0, 0, 0, 0.1);
        }
        a:focus {
          background-color: rgba(0, 0, 0, 0.1);
        }
      }
      @media (prefers-color-scheme: dark) {
        .error {
          background-color: #303030;
          background-blend-mode: difference;
        }
        .paper {
          background-color: #424242;
          color: #fff;
        }
        a {
          color: white;
        }
        a:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
        a:focus {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }
    </style>
  </head>

  <body class="error">
    <div class="paper">
      <div class="content">
        <h1>Oopsâ€¦ something went wrong.</h1>
        <p>
          We're now aware of your issue and we'll take action quickly. Thank you
          for your patience.
        </p>
      </div>
      <div class="actions">
        <a href="/"><span>RELOAD PAGE</span></a>
      </div>
    </div>
  </body>
</html>
