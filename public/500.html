<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <style>
      .error {
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('./sargassum.watch-map.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-size: 1em;
        font-family: 'Open Sans', 'Helvetice', 'Arial', sans-serif;
      }
      .dialog {
        max-width: 480px;
      }
      a {
        color: #256eff;
        text-decoration: none;
      }
      @media (prefers-color-scheme: light) {
        .error {
          background-color: white;
          background-blend-mode: exclusion;
        }
        .dialog mark {
          background-color: #303030;
          color: white;
        }
      }
      @media (prefers-color-scheme: dark) {
        .error {
          background-color: #303030;
          background-blend-mode: difference;
        }
        .dialog mark {
          background-color: white;
          color: rgba(0, 0, 0, 0.87);
        }
      }
    </style>
  </head>

  <body class="error">
    <div class="dialog">
      <div>
        <h1><mark>Oops, something went wrong.</mark></h1>
      </div>
      <p>
        <mark>
          We're now aware of your issue and we'll take action quickly. Thank you
          for your patience.
        </mark>
      </p>
      <p>
        <mark><a href="/">Go back to map</a></mark>
      </p>
    </div>
  </body>
</html>
