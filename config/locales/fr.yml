fr:
  title: "Invasion d'algues sargasses : carte et webcams en direct"
  description: 'Obtenez les denières nouvelles des plages du monde entier et surveillez les échouages de sargasses grâce aux tendances hebdomadaires, mensuelles et aux webcams en direct.'
  dataset:
    reports:
      name: 'Données de Surveillance des Échouages de Sargasses'
      description: 'Surveillance des échouages de sargasses par la population. Cette base de données contient des rapports évaluant la présence des algues de type sargasse sur les plages du monde entier.'
      keywords:
        - 'BIOLOGIE > PLANTE > SARGASSE'
        - 'ENVIRONEMENT > PHÉNOMÈNE ENVIRONNEMENTAL > ÉCHOUAGE DE SARGASSES'
        - 'ENVIRONEMENT > PHÉNOMÈNE ENVIRONNEMENTAL > INVASION DE SARGASSES'
      variable: 'Présence de sargasses'
